# README.md
  
* This is the first file you create in the project folder
  + describe the sequence of steps for how you go from the original data file(s) to the accepted manuscript
  + describe the layout of the project folder
  + (overachiever) describe what the different files do
  + [An example](https://github.com/buckipr/research_efficiency/blob/main/example_project_folder/README.md)

* **Markdown** is a language (like HTML) that allows you to easily add formatting to plain text

  + [Test drive](https://markdownlivepreview.com/)

  + [Markdown Guide](https://www.markdownguide.org/extended-syntax/) &amp; [GitHub's Guide](https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax)

# Coding Tips

* Templates are your friend!

   + [example](https://github.com/buckipr/research_efficiency/blob/main/example_files/template.do)

* Start your scripts (e.g. do-files) with a comment block containing...

   + a description of what this file is supposed to do &lt;br&gt; (and what it depends on)
  
   + important dates (e.g., last edit) or version number
   
   + useful notes &lt;br&gt;
   &lt;span style="font-size:16pt"&gt;
   `/* (2023-09-11) I tried recoding educashun but it didn't */` &lt;br&gt;
   `/* improve the model fit...need more stars! */`
   &lt;/span&gt;

---
# More Coding Tips

* Use comments to provide an organizational structure to long scripts

   + too many (good) comments? it is easier to delete comments than to write them

* DRY (don't repeat yourself)

    + comments serve as methods excerpts

    + for loops and functions
    
    + it is going to be a pain to rename files to account for a new figure so automate this!
    [(example)](https://github.com/buckipr/research_efficiency/blob/main/example_files/example_automate.do)


---
class: slide-font-25

# Even More Coding "Tips"

* Use a master file (e.g. `run_all.do`) to run every step of the process
[(example)](https://github.com/buckipr/research_efficiency/blob/main/example_files/example_run_all.do)

* Set working directory

  + recall that there are differences between Windows and Mac OS

* Avoid spaces in folder and file names

* Choose a convention and stick to it (e.g., Folder_Name and file_name)

* Future you is a big fan of file names with dates (or comments specifying 
relevant dates)

* One project folder per manuscript?

* Only use 80 columns in your scripts (i.e., start a new line after 80 characters + spaces)

# Exporting Statistical Results

* *Reminder*: embrace our imperfections

* Copying and pasting regression coefficients and asterisks is a job for a really fast (but precise) moron,
 namely, your computer

* Early on, same excellent tools were developed for exporting tables to other formats (e.g., CSV, LaTeX)

  + This task has been somewhat complicated by journals asking for MS Word tables
  
  + More recently, **dynamic documents** have evolved into an excellent tool (worthy of investment)


---
# Say it with me: AUTOMATE!

**Stata** (the early years)

* [estout](http://repec.org/bocode/e/estout/estout.html) and [tabstat](https://www.stata.com/manuals/rtabstat.pdf) export tables and regression results to CSV

   + [examples](https://github.com/buckipr/research_efficiency/blob/main/export_results/export_stata_results.do)

* The move towards integration

  + A **dynamic document** weaves text, code, and results together into a single file (e.g., MS Word, PowerPoint,
  LaTeX)
  
  + Useful for manuscripts, but also reports!
  
  + (But what about track changes?!?)


---
# Dynamic Documents in Stata


* Stata has developed a few tools in the spirit of dynamic documents (but closer to exporting results)

  + [Tools starting with Stata 15](https://www.stata.com/stata15/create-word-documents/)

  + [Tables in Stata 17](https://www.stata.com/stata17/tables/)
  

* Germ&amp;aacute;n Rodr&amp;iacute;guez created a tool for creating dyn docs in Stata &lt;br&gt; [Markstat for Stata](https://grodri.github.io/markstat/docx)

  + [software requirements for getting started](https://grodri.github.io/markstat/gettingStarted)

* [StatTag](https://sites.northwestern.edu/stattag/) works the other way (include code in your Word doc)

  + MS Word plug-in that works with multiple statistical packages (R, SAS, Stata)


---
# Exporting &amp; Dyn Docs with R


* [R Markdown](https://rmarkdown.rstudio.com/articles_intro.html) -- produce Word, PowerPoint, PDF (manuscript &amp; slides), &amp; HTML
  
  + you can run [Stata code](https://bookdown.org/yihui/rmarkdown-cookbook/eng-stata.html)!
  
* [officeverse](https://ardata-fr.github.io/officeverse/) - creating formatted tables for Word
  
* [stargazer](https://cran.r-project.org/web/packages/stargazer/vignettes/stargazer.pdf) - tables for PDF &amp; HTML (&amp; Word?)
  
* [kableExtra](https://cran.r-project.org/web/packages/kableExtra/vignettes/awesome_table_in_html.html) - tables for PDF &amp; HTML

# Track Changes for Code

* [**GitHub**](https://github.com) is an on-line service for tracking the history of each file in your project
(i.e., **version control**)

   + each project is stored in a *repository*, which can be made public or private (so only you and
   your team can access the files)

  + [how much space?](https://docs.github.com/en/github/managing-large-files/what-is-my-disk-quota)

  + unlimited repositories (public and private); "abundant storage"; try to keep it under 1GB per repo

* Software: [GitHub Desktop](https://desktop.github.com/) (but also hooks into fancy IDEs like R Studio 
and VS Code)


---
# GitHub: additional features

* Branches -- a separate copy of every file in your repository; make changes and (if all goes well)
merge back with the main branch

    + useful for trying new code/tools that *might* work; sensitivity analysis, 
  
* You can host your own website through GitHub: [R Working Group](https://buckipr.github.io/R_Working_Group/)
  
* Extensive userbase -- easy to find help online and many tools/libraries/packages are hosted on GitHub
(help with errors and new features)

* Excellent for group projects!

## GitHub: concepts and workflow

* Start by creating a repository on the GitHub website

* **clone** the repository -- creates a copy of all the files on your personal computer

* Make new files and changes to your local copies, then **stage** all the files you want to keep track of

* **commit** all of the files you have staged (you can also add a comment about what was done)

  + this creates a new version (or snap shot) of your project
  
  + you can go back and look at previous commits (or revert to that version) and look at differences between
  commits

* **push** your files to GitHub so that your on-line repository has the latest version of the files
